<div class="container py-5">
    <div class="row">
        <div class="col-md-4">
            <img class="w-100" [src]="prefixImage+seasonDetails?.poster_path" [alt]="seasonDetails?.name">
        </div>
        <div class="col-md-8">
            <h3>Name : {{seasonDetails?.name|seasonName:name}}</h3>
            <h3>Season number : {{seasonDetails?.season_number}}</h3>
            <p class="sm">Vote : {{seasonDetails?.vote_average}}</p>
            <p *ngIf="seasonDetails?.air_date!==null" class="sm">Date Release : {{seasonDetails?.air_date}}</p>

            <p class="py-2 sec_color">{{seasonDetails?.overview}}</p>
        </div>
    </div>
</div>
