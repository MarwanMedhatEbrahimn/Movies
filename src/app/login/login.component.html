<div class= "w-75 m-auto py-5">
    <form action="" [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">
        <div class="form-group my-3">
            <label for="email">Email</label>
            <input formControlName="email" class="form-control" type="email" name="" id="email">
            <div *ngIf=" loginForm.get('email')?.errors != null && loginForm.get('email')?.touched " class="my-2">
                <p *ngIf=" loginForm.get('email')?.errors?.required " class="text-danger px-2">Email is required</p>
                <p *ngIf=" loginForm.get('email')?.errors?.email " class="text-danger px-2">Email not valid</p>
                <!-- <p *ngIf=" registerForm.get('email')?.errors?.required ">Email used already</p> -->
            </div>


        </div>
        <div class="form-group my-3">
            <label for="password">Password</label>
            <input formControlName="password" class="form-control" type="password" name="" id="password">
            <div *ngIf=" loginForm.get('password')?.errors != null && loginForm.get('password')?.touched " class="my-2">
                <p *ngIf=" loginForm.get('password')?.errors?.required " class="text-danger px-2">Password is required</p>
                <p *ngIf=" loginForm.get('password')?.errors?.pattern " class="text-danger px-2">Password not valid</p>
            </div>
        </div>

        <button class="btn btn-info my-3" [disabled]="loginForm.invalid" type="submit">Login</button>
        <p *ngIf="error!=''" class="text-danger px-2">{{error}}</p>
        <a class="mx-3" routerLink="/register">Don't have account? Register</a>
    </form>
</div>
