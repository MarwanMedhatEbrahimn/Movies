<div class="container">
    <div *ngIf="Movies.length>0 else NoResult">
        <div class="row">
            <div *ngFor="let movie of Movies" class="col-md-3">
                <div class="movie my-3">
                    <a [routerLink]="['/movie',movie.id]">
                        <div class="position-relative overflow-hidden">
                            <img [src]="prefixImage+movie.poster_path" [alt]="movie.title" class="w-100">
                            <div class="vote">{{movie.vote_average}}</div>
                            <div class="overview p-2">
                                <span>{{movie.overview|overviewSize:100}}</span>
                            </div>
                        </div>
                        <h3 class="my-2 h6">{{movie.title}}</h3>
                    </a>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button *ngIf="pageNumber-2>1" class="btn btn-info me-1" (click)="changeNumberPage(1)">{{1}}</button>
            <button *ngIf="pageNumber-3>1" class="btn btn-info me-1">...</button>
            <div *ngFor="let btn of btns_pages" class="">
                <button class="btn btn-info me-1" [disabled]="btn==pageNumber" (click)="changeNumberPage(btn)">{{btn}}</button>
            </div>
            <button *ngIf="pageNumber+3<btns_end" class="btn btn-info me-1">...</button>
            <button class="btn btn-info me-1" [disabled]="btns_end==pageNumber" (click)="changeNumberPage(btns_end)">{{btns_end}}</button>
    
        </div>
    </div>
    <ng-template #NoResult>
        <div class="h-100 text-center mt-5"><p class="py-5">NO RESULT</p></div>
    </ng-template>
    
</div>
